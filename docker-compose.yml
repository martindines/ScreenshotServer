version: "3"

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
    depends_on:
      - screenshot-server

  screenshot-server:
    build: screenshot-server
    environment:
      - VIRTUAL_HOST=localhost
      - VIRTUAL_PORT=5000
      - SERVER_NAME=localhost
      - FLASK_ENV=production
      - UPLOAD_FOLDER=/tmp
      - SECRET=TEST
